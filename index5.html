<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #2- images</title>
    <style>
        table{
            border-collapse: collapse;
            width: 70%;
        }
        th,tr,td{
            border-collapse: collapse;
            border: 1px dotted black;
            padding: 10px;
        }
        img{
            width: 100%;
        }
    </style>
</head>
<body>
   <h2>Images in tables</h2>
   <hr>
   <h3>What are your favorite pets ?</h3>
   <table>
       <thead>
           <th>Pet Image</th>
           <th>More Facts about (as a Link)</th>
       </thead>
       <tr>
           <td><img src="./images/horse.jpg" alt="Horse"></td>
           <td><a href="https://en.wikipedia.org/wiki/Horse">Horse</a></td>
       </tr>
       <tr>
        <td><img src="./images/dog.jpg" alt="Dog"></td>
        <td><a href="https://en.wikipedia.org/wiki/Dog">Dog</a></td>
       </tr>
       <tr>
        <td><img src="./images/cat.jpg" alt="Cat"></td>
        <td><a href="https://en.wikipedia.org/wiki/Cat">Cat</a></td>
       </tr>
   </table>
</body>
</html>
