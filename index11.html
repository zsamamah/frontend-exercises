<!DOCTYPE html>

<head>

    <title>Exercise #8</title>
    <style>
        table{
            width: 50%;
        }
        td{
            color: white;
            text-align: center;
            padding-bottom: 10px;
            background-color: red;
            border: 2px solid black;
        }

<body>
    <h3>Hide  even numbers from 1 to 10 !</h3>
    <table>
        <tr>
            <td>1</td>
            <td>3</td>
            <td>5</td>
            <td>7</td>
            <td>9</td>
        </tr>
    </table>
    <br><hr>
</body>
