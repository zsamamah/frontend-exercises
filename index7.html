<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #2 Tables</title>
</head>
<body>
    <h2>Table Num. 2</h2>
    <table border="2px">
        <tr>
            <td rowspan="2">Row 1-2, col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
            <td>Row 1, Col 4</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">Row 2-3, col 2-3</td>
            <td>Row 2, Col 4</td>
        </tr>
        <tr>
            <td>Row 3, Col 1</td>
            <td>Row 3, Col 4</td>
        </tr>
        <tr>
            <td>Row 4, Col 1</td>
            <td>Row 4, Col 2</td>
            <td colspan="2">Row 4, Col 3-4</td>
        </tr>
    </table>
</body>
</html>
